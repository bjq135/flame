<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%- page.title%> - <%=site.siteOption.site_title%></title>
    <meta name="keywords" content="<%=site.siteOption.site_keywords%>">
    <meta name="description" content="<%- site.siteOption.description %>">
    <link rel="stylesheet" type="text/css" href="<%=siteUrl%>/assets/home/css/style.css %>" />
</head>

<body class="<%- darkMode ? 'dark-mode' : ''%> ">
    <%- include('header.html')%>

    <div class="page-container">
        <div class="page-widget">
            <div class="page-title">
                <%- page.title%>
                <% if(loginUserId){ %>
                    <a href="/admin/pages/<%-page.id%>/edit" class="edit-button">
                        <i class="iconfont">&#xe77a;</i>编辑
                    </a>
                <% } %>
            </div>
            <div class="page-content">
                <%- page.content %>
            </div>
        </div>
        
    </div>

    <%- include('footer.html')%>
</body>

</html>
